<div class="container">
  <div class="header">
    <button tdButton (click)="onCreateTask()">Новая задача</button>
    <div class="menu">
      <div class="menu__item">
        <i class="ri-mail-line"></i>
        <p>Мои задачи</p>
      </div>
      <div class="menu__item">
        <i class="ri-star-line"></i>
        <p>Важные</p>
      </div>
      <div class="menu__item">
        <i class="ri-check-line"></i>
        <p>Выполненные</p>
      </div>
      <div class="menu__item">
        <i class="ri-delete-bin-7-line"></i>
        <p>Удаленные</p>
      </div>
    </div>
  </div>
  <div class="tags">
    <p class="tags__title">Тэги</p>
    <div>
      <ul>
        @for(tag of tags; track tag) {
          <li class="tags__item">
            <td-tag>{{ tag }}</td-tag>
          </li>
        }
      </ul>
    </div>
  </div>
</div>
