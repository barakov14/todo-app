<input
  type="checkbox"
  class="checkbox"
  id="checkbox"
  [checked]="checkboxGroup?.isSelected(value()!) || checked()"
  (click)="checkboxGroup?.toggleValue(value()!)"
  (change)="toggleValue(!checked())"
/>
<label for="checkbox">
  <span class="checkbox-icon">
    <i class="ri-check-fill"></i>
  </span>
  <ng-content></ng-content>
</label>
